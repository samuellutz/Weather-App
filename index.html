<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Weather App</title>
  </head>
  <!-- jumbotron header -->
  <body>
    <header class="jumbotron jumbotron-fluid">
      <div class="container text-center">
        <h1 class="display-5">Weather App</h1>
      </div>
    </header>
<!-- start larger area to hold all the other info -->
<div class="container text-center">
  <div class="row p-1"></div>
  <div class="row p-2">

      <div class="card col-lg-4">
          <h5 class="card-header w-100">Search for a City: </h5>
          <div class="card-body">
              <section>
                  <div class="form-group">
                      <label for="searchTerm">Enter City: </label>
                      <input type="text" class="form-control" id="city">
                  </div>
                  <button class="btn btn-primary" id="search">Search</button>
                  <button class="btn btn-primary" id="clear">Clear</button>
                  <div id="cities" class="mt-3"></div>
              </section>
              <!-- card body for city to populate with weather -->
            </div>
          </div>
          <div class="col-lg-1"></div>
          <div class="card col-lg-7">
              <h5 class="card-header" id="cityName">City: </h5>
              <div class="card-body" id="cityInfo"> </div>
          </div>
      </div>
      <div class="row p-2">
        <div class="card col-lg-12">
            <h5 class="card-header">5 Day Forecast:</h5>
            <!-- section for 5 day forcast to live -->
            <div class="card-body" id="fiveDay">
                <div class=row>
                    <div id="1" class="img-fluid forecast card col-md border-dark mr-1 p-5 bg-primary text-light"
                        style="display: none;"></div>
                    <div id="2" class="img-fluid forecast card col-md border-dark mr-1 p-5 bg-primary text-light"
                        style="display: none;"></div>
                    <div id="3" class="img-fluid forecast card col-md border-dark mr-1 p-5 bg-primary text-light"
                        style="display: none;"></div>
                    <div id="4" class="img-fluid forecast card col-md border-dark mr-1 p-5 bg-primary text-light"
                        style="display: none;"></div>
                    <div id="5" class="img-fluid forecast card col-md border-dark mr-1 p-5 bg-primary text-light"
                        style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- container end -->
</div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link src="style.css">
  </body>
</html>
